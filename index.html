<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Games Hub</title>
  <style>
    body { font-family: sans-serif; margin:0; background:#222; color:white; }
    header { padding:10px; background:#444; display:flex; flex-direction:column; gap:8px; }
    #gameList { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:10px; padding:10px; }
    .card { background:#333; border-radius:12px; padding:10px; cursor:pointer; transition:0.2s; }
    .card:hover { background:#555; }
    .modal, .formModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000; }
    .modal-inner, .form-inner { background:#222; padding:20px; border-radius:12px; width:80%; max-width:700px; height:80%; overflow:auto; }
    .close { float:right; cursor:pointer; font-size:20px; }
    iframe { width:100%; height:100%; border:0; }
    button { padding:6px 12px; border:none; border-radius:8px; cursor:pointer; background:#666; color:white; }
    button:hover { background:#888; }
  </style>
</head>
<body>
  <header>
    <h1>Free Games Hub</h1>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <input id="search" type="search" placeholder="Search games...">
      <select id="kindFilter">
        <option value="all">All</option>
        <option value="browser">Browser</option>
        <option value="open">Open Source</option>
        <option value="local">Local HTML</option>
      </select>
      <button onclick="openForm()">+ Add Game</button>
      <button onclick="requestGame()">ðŸ’¡ Request a Game</button>
      <button onclick="ownerLogin()">ðŸ”‘ Owner</button>
    </div>
  </header>

  <main id="gameList"></main>

  <!-- Game Modal -->
  <div id="modal" class="modal">
    <div class="modal-inner">
      <span class="close" onclick="closeModal()">âœ–</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <p id="modalLicense"></p>
      <a id="modalSource" target="_blank">Source</a>
      <div id="embedArea" style="height:70%; margin-top:10px;"></div>
    </div>
  </div>

  <!-- Add Game Form -->
  <div id="formModal" class="formModal">
    <div class="form-inner">
      <h2>Add Game</h2>
      <input id="fTitle" placeholder="Title"><br><br>
      <input id="fAuthor" placeholder="Author"><br><br>
      <input id="fLicense" placeholder="License"><br><br>
      <input id="fEmbed" placeholder="Embed URL (or local HTML path)"><br><br>
      <textarea id="fDesc" placeholder="Description"></textarea><br><br>
      <button onclick="saveGame()">Save</button>
      <button onclick="closeForm()">Cancel</button>
    </div>
  </div>

  <!-- Owner Panel -->
  <div id="ownerModal" class="formModal">
    <div class="form-inner">
      <h2>Owner Panel</h2>
      <p>You are logged in as <b>Owner</b>.</p>
      <button onclick="exportGames()">ðŸ“¥ Export Games JSON</button>
      <button onclick="closeOwner()">Close</button>
    </div>
  </div>

  <script>
    // ---------------- Games ----------------
    let games = [
      { id:"hexgl", title:"HexGL", author:"Thibaut Despoulain", license:"MIT",
        desc:"Futuristic racing game", kind:"browser",
        embed:"https://hexgl.bkcore.com/play/" },

      { id:"pkmnem", title:"PokÃ©mon Emerald", author:"Nintendo / EmulatorJS",
        license:"Free-to-play ROM via EmulatorJS", kind:"local",
        desc:"Classic PokÃ©mon Emerald, runs in EmulatorJS",
        embed:"clpokemonemerald.html" } // <- added file here
    ];

    // Try loading from games.json (overrides hardcoded list if present)
    fetch("games.json").then(r=>{
      if(r.ok) return r.json();
      throw new Error("No games.json");
    }).then(data=>{
      games = data;
      renderGames();
    }).catch(()=>{ renderGames(); });

    let userGames = JSON.parse(localStorage.getItem("userGames")||"[]");
    games = games.concat(userGames);

    function renderGames(){
      const list = document.getElementById("gameList");
      const search = document.getElementById("search").value.toLowerCase();
      const kind = document.getElementById("kindFilter").value;
      list.innerHTML="";
      games.forEach(g=>{
        if((kind==="all"||g.kind===kind) &&
           (g.title.toLowerCase().includes(search) || g.desc.toLowerCase().includes(search))){
          let d=document.createElement("div");
          d.className="card";
          d.innerHTML="<h3>"+g.title+"</h3><p>"+(g.author||"")+"</p>";
          d.onclick=()=>openGame(g.id);
          list.appendChild(d);
        }
      });
    }

    function openGame(id){
      let g = games.find(x=>x.id===id); if(!g) return;
      modal.style.display="flex";
      modalTitle.textContent=g.title+" â€” "+(g.author||"");
      modalDesc.textContent=g.desc||"";
      modalLicense.textContent="License: "+(g.license||"");
      modalSource.href=g.source||"#";
      embedArea.innerHTML="";
      if(g.embed){
        let ifr=document.createElement("iframe");
        ifr.src=g.embed;
        ifr.setAttribute("sandbox","allow-scripts allow-same-origin allow-forms allow-modals");
        embedArea.appendChild(ifr);
      }
    }
    function closeModal(){modal.style.display="none";}

    // ---------------- Add Game ----------------
    function openForm(){formModal.style.display="flex";}
    function closeForm(){formModal.style.display="none";}
    function saveGame(){
      let g={
        id:"u"+Date.now(),
        title:fTitle.value,
        author:fAuthor.value,
        license:fLicense.value,
        desc:fDesc.value,
        embed:fEmbed.value,
        kind:"local"
      };
      userGames.push(g);
      localStorage.setItem("userGames",JSON.stringify(userGames));
      games.push(g);
      renderGames();
      closeForm();
    }

    // ---------------- GitHub Issues Request ----------------
    function requestGame(){
      const repoOwner="YOUR_USERNAME";   // change me
      const repoName="free-games-hub";   // change me
      const title=encodeURIComponent("New Game Request");
      const body=encodeURIComponent(
        "### Game Request\n\n"+
        "- Title: \n"+
        "- Author: \n"+
        "- License: \n"+
        "- Description: \n"+
        "- Game URL / Embed Link: \n\n"+
        "_Submitted via Free Games Hub_"
      );
      const issueUrl=`https://github.com/${repoOwner}/${repoName}/issues/new?title=${title}&body=${body}`;
      window.open(issueUrl,"_blank");
    }

    // ---------------- Owner Panel ----------------
    let isOwner=false;
    function ownerLogin(){
      let pw=prompt("Enter owner password:");
      if(pw==="3853"){isOwner=true;ownerModal.style.display="flex";}
      else alert("Incorrect password!");
    }
    function closeOwner(){ownerModal.style.display="none";}
    function exportGames(){
      let blob=new Blob([JSON.stringify(userGames,null,2)],{type:"application/json"});
      let url=URL.createObjectURL(blob);
      let a=document.createElement("a");
      a.href=url;a.download="new_games.json";a.click();
    }

    // ---------------- Init ----------------
    renderGames();
    search.oninput=renderGames;
    kindFilter.onchange=renderGames;
  </script>
</body>
</html>
